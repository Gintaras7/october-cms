<!DOCTYPE html>
<html>
    <head>
        {% partial 'site/meta' %}
        <meta name="turbo-visit-control" content="reload" />
    </head>
    <body class="layout-home">

        <!-- Nav -->
        <nav id="layout-nav" class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
